{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div id="header-section" class="pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1><a href="/" class="text-light">Django Girls Blog</a></h1>
            </div>
          </div>
        </div>
      </div>

      <div id="post-section" class="mt-5">
        <div class="container">
          <div class="row mb-3">
            <div class="col-md-12 text-right">
              {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-primary">Add Post<span class="glyphicon glyphicon-plus"></span></a>
              {% endif %}
            </div>
          </div>

          {% block content %}
          {% endblock %}
        </div>
      </div>

    </body>
</html>
