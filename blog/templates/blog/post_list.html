{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="row mt-2">
    <div class="col-md-12">
      <div class="post bg-light p-4">
        <p>Published: {{ post.published_date }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
